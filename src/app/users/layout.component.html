<div class="bg-light profile-setting">
	<div class="bg-red">
	  <div class="px-5 py-2">
	    <div class="align-items-center">
	        <span class="border-title"><i class="fa fa-bars"></i></span>
	        <span class="h5 text-white ml-2">Profile Setting</span>
	         <!-- <span class="h4 text-white float-right font-weight-light">75% <div class="loader"></div></span> -->
	    </div>
	  </div>
	</div>
	<div class="container space-1 space-top-lg-0 mt-lg-n10">
	    <div class="row">
	        <div class="col-lg-3">
	            <!-- Navbar -->
	            <!-- <div class="navbar-expand-lg navbar-expand-lg-collapse-block navbar-light"> collapse -->
	                <div id="sidebarNav" class="navbar-collapse navbar-vertical " style="">
	                    <!-- Card -->
	                    <div class="card mb-5 shadow">
	                        <div class="card-body">
	                        	<div class="basic-padding">
		                        	<div class="form-group basic-info mb-5 text-center">
				                        <div class="form-check form-check-inline">
				                            <div class="custom-control custom-radio">
				                                <input type="radio" id="public" name="anonymous" class="custom-control-input" value="0" [checked]="user.anonymous == '0'" (change)="changeAnonymus($event)">
				                                <label class="custom-control-label" for="public">Public</label>
				                            </div>
				                        </div>
				                        <div class="form-check form-check-inline">
				                            <div class="custom-control custom-radio">
				                                <input type="radio" id="anonymous" name="anonymous" class="custom-control-input" value="1" [checked]="user.anonymous == '1'" (change)="changeAnonymus($event)">
				                                <label class="custom-control-label" for="anonymous">Anonymus</label>
				                            </div>
				                        </div>
				                    </div>
		                            <!-- Avatar -->
		                            <div class="d-none d-lg-block text-center mb-5">
		                                <div class="avatar avatar-xxl avatar-circle mb-3">
		                                	<input style="display: none" type="file" (change)="onFileChanged($event)" #fileInput>
		                                	<div class="image-preview mb-3" (click)="fileInput.click()" *ngIf="previewUrl; else elsemainpic" >
						                        <img class="avatar-img" [src]="previewUrl" />
						                        <span class="border-circle-green"></span>            
						                    </div>
						                    <ng-template #elsemainpic>
												<div (click)="fileInput.click()">
				                                	<img class="image-preview avatar-img" *ngIf="user.pic; else elseBlock" src="#" class="avatar" alt="Avatar">
				                                    <ng-template #elseBlock>
				                                    	<img class="avatar-img" src="assets/img/profile/avatar_icon.png" alt="Image Description">
				                                    </ng-template>
				                                    <span class="border-circle-green"></span>
			                                	</div>
		                                	</ng-template>
		                                </div>
		                            </div>
		                            <div class="mb-2">
		                            	<!-- <h5 class="card-title text-secondary">{{ user.full_name }} <button class="btn btn-white float-right"><i class="fa fa-pencil" aria-hidden="true"></i></button></h5> -->
		                                <p class="card-text font-size-1">{{ user.city }} {{ user.country_name }} - {{ user.created_at  | date:'MMMM d, y, h:mm a'}}</p>
		                            </div>
		                        </div>
	                            <div class="basic-list">
	                            	<div class="list-group">
									  	<a class="list-group-item list-group-item-action" routerLink="/profile" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Basic Information</a>
									  	<!-- <a class="list-group-item list-group-item-action" routerLink="./addtional-info" routerLinkActive="active">Additional Information</a> -->
									  	<a class="list-group-item list-group-item-action" routerLink="./education" routerLinkActive="active">Education</a>
									  	<a class="list-group-item list-group-item-action" routerLink="./certification" routerLinkActive="active">Certification</a>
									  	<a class="list-group-item list-group-item-action" routerLink="./professional-experience" routerLinkActive="active">Professional Experience</a>
									  	<a class="list-group-item list-group-item-action" routerLink="./tax" routerLinkActive="active">Tax Information</a>
									  	<a class="list-group-item list-group-item-action" routerLink="./financial" routerLinkActive="active">Financial Accounts</a>
									  	<a class="list-group-item list-group-item-action" routerLink="/profile">Membership & Credits</a>
									  	<a class="list-group-item list-group-item-action" routerLink="/profile">Members (Connections), Teams and Permissions</a>
									  	<a class="list-group-item list-group-item-action" routerLink="/profile">Company Settings</a>
									</div>
	                            </div>
	                        </div>
	                    </div>
	                    <!-- End Card -->
	                </div>
	            <!-- </div> -->
	            <!-- End Navbar -->
	        </div>
	        <div class="col-lg-9">
	            <router-outlet></router-outlet>
	        </div>
	    </div>
	    <!-- End Row -->
	</div>
</div>
